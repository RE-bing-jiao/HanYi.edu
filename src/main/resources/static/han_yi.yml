components:
  schemas:
    CategoryCreateRequest:
      type: object
      required: [name, description]
      properties:
        name:
          type: string
          maxLength: 25
          example: "Beginner"
        description:
          type: string
          maxLength: 125
          example: "Courses for beginners"

    CategoryResponse:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Beginner"
        description:
          type: string
          example: "Courses for beginners"
        courses:
          type: array
          items:
            $ref: '#/components/schemas/CategoryResponse_CourseResponse'

    CategoryResponse_CourseResponse:
      type: object
      properties:
        id:
          type: integer
          example: 1
        header:
          type: string
          example: "Basic Chinese"

    CourseCreateRequest:
      type: object
      required: [header, description, categoryId, entryDate, exitDate]
      properties:
        header:
          type: string
          maxLength: 25
          example: "Basic Chinese"
        description:
          type: string
          maxLength: 125
          example: "Introduction to Chinese language"
        categoryId:
          type: integer
          example: 1
        entryDate:
          type: string
          format: date-time
          example: "2027-01-01T00:00:00Z"
        exitDate:
          type: string
          format: date-time
          example: "2027-06-01T00:00:00Z"
        progress:
          type: number
          format: double
          minimum: 0
          maximum: 100
          example: 0.0

    CourseResponse:
      type: object
      properties:
        id:
          type: integer
          example: 1
        header:
          type: string
          example: "Basic Chinese"
        description:
          type: string
          example: "Introduction to Chinese language"
        categoryId:
          type: integer
          example: 1
        categoryName:
          type: string
          example: "Beginner"
        entryDate:
          type: string
          format: date-time
          example: "2027-01-01T00:00:00Z"
        exitDate:
          type: string
          format: date-time
          example: "2027-06-01T00:00:00Z"
        progress:
          type: number
          format: double
          example: 0.0
        lessons:
          type: array
          items:
            $ref: '#/components/schemas/CourseResponse_LessonResponse'
        entries:
          type: array
          items:
            $ref: '#/components/schemas/CourseResponse_EntryResponse'

    CourseResponse_LessonResponse:
      type: object
      properties:
        id:
          type: integer
          example: 1
        lessonOrderNum:
          type: integer
          example: 1
        header:
          type: string
          example: "Greetings"

    CourseResponse_EntryResponse:
      type: object
      properties:
        id:
          type: integer
          example: 1
        entryDate:
          type: string
          format: date-time
          example: "2027-01-01T00:00:00Z"
        userId:
          type: integer
          example: 1

    LessonCreateRequest:
      type: object
      required: [lessonOrderNum, header, description, url, courseId]
      properties:
        lessonOrderNum:
          type: integer
          example: 1
        header:
          type: string
          maxLength: 25
          example: "Greetings"
        description:
          type: string
          maxLength: 125
          example: "Basic greetings in Chinese"
        url:
          type: string
          maxLength: 125
          example: "https://example.com/lesson1"
        courseId:
          type: integer
          example: 1

    LessonResponse:
      type: object
      properties:
        id:
          type: integer
          example: 1
        lessonOrderNum:
          type: integer
          example: 1
        header:
          type: string
          example: "Greetings"
        description:
          type: string
          example: "Basic greetings in Chinese"
        url:
          type: string
          example: "https://example.com/lesson1"
        courseId:
          type: integer
          example: 1
        courseHeader:
          type: string
          example: "Basic Chinese"

    EntryCreateRequest:
      type: object
      required: [userId, courseId, entryDate]
      properties:
        userId:
          type: integer
          example: 1
        courseId:
          type: integer
          example: 1
        entryDate:
          type: string
          format: date-time
          example: "2027-01-01T00:00:00Z"

    EntryResponse:
      type: object
      properties:
        id:
          type: integer
          example: 1
        userId:
          type: integer
          example: 1
        username:
          type: string
          example: "student1"
        courseId:
          type: integer
          example: 1
        courseHeader:
          type: string
          example: "Basic Chinese"
        entryDate:
          type: string
          format: date-time
          example: "2027-01-01T00:00:00Z"

    FlashcardCreateRequest:
      type: object
      required: [userId, frontText, backText]
      properties:
        userId:
          type: integer
          example: 1
        frontText:
          type: string
          maxLength: 25
          example: "你好"
        backText:
          type: string
          maxLength: 35
          example: "Hello"

    FlashcardResponse:
      type: object
      properties:
        id:
          type: integer
          example: 1
        userId:
          type: integer
          example: 1
        username:
          type: string
          example: "student1"
        frontText:
          type: string
          example: "你好"
        backText:
          type: string
          example: "Hello"
        createdAt:
          type: string
          format: date-time
          example: "2027-01-01T00:00:00Z"

    UserCreateRequest:
      type: object
      required: [username, password, email, role]
      properties:
        username:
          type: string
          minLength: 5
          maxLength: 25
          example: "student1"
        password:
          type: string
          minLength: 8
          example: "password123"
        email:
          type: string
          format: email
          maxLength: 35
          example: "student1@example.com"
        role:
          type: string
          enum: [ADMIN, TEACHER, STUDENT]
          example: "STUDENT"

    UserResponse:
      type: object
      properties:
        id:
          type: integer
          example: 1
        username:
          type: string
          example: "student1"
        email:
          type: string
          example: "student1@example.com"
        role:
          type: string
          example: "STUDENT"
        flashcards:
          type: array
          items:
            $ref: '#/components/schemas/UserResponse_FlashcardResponse'
        entries:
          type: array
          items:
            $ref: '#/components/schemas/UserResponse_EntryResponse'

    UserResponse_FlashcardResponse:
      type: object
      properties:
        id:
          type: integer
          example: 1
        frontText:
          type: string
          example: "你好"
        backText:
          type: string
          example: "Hello"

    UserResponse_EntryResponse:
      type: object
      properties:
        id:
          type: integer
          example: 1
        courseId:
          type: integer
          example: 1
        courseHeader:
          type: string
          example: "Basic Chinese"