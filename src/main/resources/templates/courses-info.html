<!DOCTYPE html>
<<html lang="en" class="ie9">
<head>
    <meta charset="utf-8">
    <title>Мои курсы</title>
    <meta name="description" content="Responsive HTML5 Template">
    <meta name="author" content="webthemez">

    <!-- Mobile Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/images/logo.png}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}">

    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/fonts/font-awesome/css/font-awesome.css}">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body class="no-trans">
<!-- scrollToTop -->
<div class="scrollToTop"><i class="icon-up-open-big"></i></div>

<!-- header start -->
<header class="header fixed clearfix navbar navbar-fixed-top">
    <div class="container">
        <div class="row">
            <div class="col-md-4">

                <!-- header-left start -->
                <div class="header-left">

                    <!-- logo -->
                    <div class="logo smooth-scroll">
                        <a href="#banner"><img id="logo" src="/images/logo.png" alt="han yi" style="width: 80px; height: auto"></a>
                    </div>

                    <!-- name-and-slogan -->
                    <div class="logo-section smooth-scroll">
                        <div class="brand"><a href="#banner">Han Yi</a></div>
                    </div>

                </div>
                <!-- header-left end -->

            </div>
            <div class="col-md-8">

                <!-- header-right start -->
                <div class="header-right">

                    <!-- main-navigation start -->
                    <div class="main-navigation animated">

                        <!-- navbar start -->
                        <nav class="navbar navbar-default" role="navigation">
                            <div class="container-fluid">

                                <!-- Toggle get grouped for better mobile display -->
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                </div>

                                <!-- Collect the nav links, forms, and other content for toggling -->
                                <div class="collapse navbar-collapse scrollspy smooth-scroll" id="navbar-collapse-1">
                                    <ul class="nav navbar-nav navbar-right">
                                        <li class="active"><a href="/home#banner">Главная</a></li>
                                        <li><a href="/courses">Мои курсы</a></li>
                                        <li><a href="/chat">AI Help</a></li>
                                        <li th:if="${isAuthenticated}">
                                            <a href="/flashcards">Карточки</a>
                                        </li>
                                        <li th:unless="${isAuthenticated}">
                                            <form th:action="@{/signin}" method="get" class="btn-sec">
                                                <button type="submit" class="nav-link p-0 border-0 bg-transparent">Войти</button>
                                            </form>
                                        </li>
                                        <li th:if="${isAuthenticated}">
                                            <form th:action="@{/logout}" method="post" class="btn-sec">
                                                <button type="submit" class="nav-link p-0 border-0 bg-transparent">Выйти</button>
                                            </form>
                                        </li>
                                    </ul>
                                </div>

                            </div>
                        </nav>
                        <!-- navbar end -->

                    </div>
                    <!-- main-navigation end -->

                </div>
                <!-- header-right end -->

            </div>
        </div>
    </div>
</header>

<div th:if="${not #strings.isEmpty(error)}" id="errorAlert" class="error-alert">
    <span th:text="${error}"></span>
    <button type="button" class="error-alert-close-btn" onclick="document.getElementById('errorAlert').remove()">
        &times;
    </button>
</div>

<div class="container mt-4">
    <h1>Все курсы</h1>
    <div class="mb-5 py-3">
        <a th:href="@{/courses-info}" class="btn btn-primary mr-3 mb-2">Все категории</a>
        <th:block th:each="category : ${categories}">
            <a th:href="@{/courses-info(categoryId=${category.id})}" class="btn btn-outline-primary mr-3 mb-2" th:text="${category.name}"></a>
        </th:block>
    </div>

    <div class="row align-items-stretch g-3">
        <div th:each="course : ${courses}" class="col-md-3 mb-4 d-flex">
            <div class="course-card">
                <span class="category-badge" th:text="${course.categoryName}"></span>

                <img src="/images/hsk4.png" alt="" class="course-image">

                <div>
                    <h5 th:text="${course.header}"></h5>
                    <p class="small" th:text="${course.description}"></p>
                    <small>Категория: <span th:text="${course.categoryName}"></span></small>
                    <button class="btn btn-sm course-btn mt-2" data-toggle="modal" th:attr="data-target='#courseModal-' + ${course.id}">
                    Подробнее
                    </button>
                </div>
            </div>

            <div class="modal fade" th:id="'courseModal-' + ${course.id}" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-md">
                    <div class="modal-content">
                        <div class="modal-header align-items-center">
                            <h4 class="modal-title mb-0" th:text="${course.header}"></h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <img src="/images/hsk4.png" alt="" style="max-width: 100%; height: auto; margin-bottom: 15px;">
                                    <h5 th:text="${course.header}"></h5>
                                    <p class="text-muted mb-3" th:text="'Категория: ' + ${course.categoryName}"></p>
                                    <p th:text="${course.description}"></p>

                                    <div class="mt-3">
                                        <h6>Детали курса:</h6>
                                        <p class="mb-1"><small>Дата начала: <span th:text="${#temporals.format(course.entryDate, 'dd.MM.yyyy')}"></span></small></p>
                                        <p class="mb-1"><small>Дата окончания: <span th:text="${#temporals.format(course.exitDate, 'dd.MM.yyyy')}"></span></small></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer py-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary" data-dismiss="modal">Закрыть</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/plugins/jquery.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
