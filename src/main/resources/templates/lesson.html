<!DOCTYPE html>
<html lang="en" class="ie9">
<head>
    <meta charset="UTF-8">
    <title th:text="${lesson.header}"></title>
    <!-- Mobile Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/images/logo.png}">

    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}">

    <link rel="stylesheet" th:href="@{/fonts/font-awesome/css/font-awesome.css}">

    <link rel="stylesheet" th:href="@{/css/animations.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
<header class="header fixed clearfix navbar navbar-fixed-top">
    <div class="container">
        <div class="row">
            <div class="col-md-4">

                <!-- header-left start -->
                <div class="header-left">

                    <!-- logo -->
                    <div class="logo smooth-scroll">
                        <a href="#banner"><img id="logo" src="/images/logo.png" alt="han yi" style="width: 80px; height: auto"></a>
                    </div>

                    <!-- name-and-slogan -->
                    <div class="logo-section smooth-scroll">
                        <div class="brand"><a href="#banner">Han Yi</a></div>
                    </div>

                </div>
                <!-- header-left end -->

            </div>
            <div class="col-md-8">

                <!-- header-right start -->
                <div class="header-right">

                    <!-- main-navigation start -->
                    <div class="main-navigation animated">

                        <!-- navbar start -->
                        <nav class="navbar navbar-default" role="navigation">
                            <div class="container-fluid">

                                <!-- Toggle get grouped for better mobile display -->
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                </div>

                                <!-- Collect the nav links, forms, and other content for toggling -->
                                <div class="collapse navbar-collapse scrollspy smooth-scroll" id="navbar-collapse-1">
                                    <ul class="nav navbar-nav navbar-right">
                                        <li class="active"><a href="/home#banner">Главная</a></li>
                                        <li><a href="/courses">Курсы</a></li>
                                        <li><a href="/chat">AI Help</a></li>
                                        <li th:if="${isAuthenticated}">
                                            <a href="/user-account">Личный Кабинет</a>
                                        </li>
                                        <li th:unless="${isAuthenticated}">
                                            <form th:action="@{/signin}" method="get" class="btn-sec">
                                                <button type="submit" class="nav-link p-0 border-0 bg-transparent">Войти</button>
                                            </form>
                                        </li>
                                        <li th:if="${isAuthenticated}">
                                            <form th:action="@{/logout}" method="post" class="btn-sec">
                                                <button type="submit" class="nav-link p-0 border-0 bg-transparent">Выйти</button>
                                            </form>
                                        </li>
                                    </ul>
                                </div>

                            </div>
                        </nav>
                        <!-- navbar end -->

                    </div>
                    <!-- main-navigation end -->

                </div>
                <!-- header-right end -->

            </div>
        </div>
    </div>
</header>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-body">
                    <div class="ratio ratio-16x9">
                        <iframe th:src="${lesson.url}" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h4 th:text="${lesson.header}"></h4>
                </div>
                <div class="card-body">
                    <p th:text="${lesson.description}"></p>
                    <div class="d-grid gap-2">
                        <a th:href="@{/user-account}"
                           class="btn btn-outline-primary">
                            Вернуться
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
