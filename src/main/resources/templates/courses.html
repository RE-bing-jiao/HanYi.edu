<!DOCTYPE html>
<<html lang="en" class="ie9">
<head>
    <meta charset="utf-8">
    <title>Мои курсы</title>
    <meta name="description" content="Responsive HTML5 Template">
    <meta name="author" content="webthemez">

    <!-- Mobile Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/images/logo.png}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}">

    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/fonts/font-awesome/css/font-awesome.css}">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/animations.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">

    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important;
        }
        .card-title {
            font-size: 1.8rem;
            margin-bottom: 0.75rem;
        }
    </style>
</head>

<body class="no-trans">
<!-- scrollToTop -->
<div class="scrollToTop"><i class="icon-up-open-big"></i></div>

<!-- header start -->
<header class="header fixed clearfix navbar navbar-fixed-top">
    <div class="container">
        <div class="row">
            <div class="col-md-4">

                <!-- header-left start -->
                <div class="header-left">

                    <!-- logo -->
                    <div class="logo smooth-scroll">
                        <a href="#banner"><img id="logo" src="/images/logo.png" alt="han yi" style="width: 80px; height: auto"></a>
                    </div>

                    <!-- name-and-slogan -->
                    <div class="logo-section smooth-scroll">
                        <div class="brand"><a href="#banner">Han Yi</a></div>
                    </div>

                </div>
                <!-- header-left end -->

            </div>
            <div class="col-md-8">

                <!-- header-right start -->
                <div class="header-right">

                    <!-- main-navigation start -->
                    <div class="main-navigation animated">

                        <!-- navbar start -->
                        <nav class="navbar navbar-default" role="navigation">
                            <div class="container-fluid">

                                <!-- Toggle get grouped for better mobile display -->
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                </div>

                                <!-- Collect the nav links, forms, and other content for toggling -->
                                <div class="collapse navbar-collapse scrollspy smooth-scroll" id="navbar-collapse-1">
                                    <ul class="nav navbar-nav navbar-right">
                                        <li class="active"><a href="/home#banner">Главная</a></li>
                                        <li><a href="/courses-info">Курсы</a></li>
                                        <li><a href="/chat">AI Help</a></li>
                                        <li th:if="${isAuthenticated}">
                                            <a href="/flashcards">Карточки</a>
                                        </li>
                                        <li th:unless="${isAuthenticated}">
                                            <form th:action="@{/signin}" method="get" class="btn-sec">
                                                <button type="submit" class="nav-link p-0 border-0 bg-transparent">Войти</button>
                                            </form>
                                        </li>
                                        <li th:if="${isAuthenticated}">
                                            <form th:action="@{/logout}" method="post" class="btn-sec">
                                                <button type="submit" class="nav-link p-0 border-0 bg-transparent">Выйти</button>
                                            </form>
                                        </li>
                                    </ul>
                                </div>

                            </div>
                        </nav>
                        <!-- navbar end -->

                    </div>
                    <!-- main-navigation end -->

                </div>
                <!-- header-right end -->

            </div>
        </div>
    </div>
</header>
<div th:if="${not #strings.isEmpty(error)}" id="errorAlert" class="error-alert">
    <span th:text="${error}"></span>
    <button type="button" class="error-alert-close-btn" onclick="document.getElementById('errorAlert').remove()">
        &times;
    </button>
</div>
<div class="container">
    <h1 class="mb-4">Мои курсы</h1>
    <div th:if="${#lists.isEmpty(courses)}" class="alert alert-info">
        У вас пока нет курсов
    </div>
    <div class="row g-4">
        <div class="col-lg-4 col-md-6" th:each="course : ${courses}">
            <div class="course-card">
                <img src="/images/hsk6.png" class="course-img" alt="Course image">
                <div class="course-card-body">
                    <h5 class="course-title" th:text="${course.header()}"></h5>
                    <p class="course-description" th:text="${course.description()}"></p>
                    <a th:href="@{/lesson/1/course/{courseId}(courseId=${course.id})}" class="btn btn-primary course-btn" style="border-radius: 8px; font-weight: 500;">
                        Начать обучение
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/plugins/jquery.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/plugins/modernizr.js}"></script>
<script th:src="@{/plugins/isotope/isotope.pkgd.min.js}"></script>
<script th:src="@{/plugins/jquery.backstretch.min.js}"></script>
<script th:src="@{/plugins/jquery.appear.js}"></script>
<script th:src="@{/js/custom.js}"></script>

</body>
