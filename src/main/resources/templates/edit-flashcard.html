<!DOCTYPE html>
<html lang="en" class="ie9">
<head>
    <meta charset="utf-8">
    <title>Редактирование</title>
    <meta name="description" content="Responsive HTML5 Template">
    <meta name="author" content="webthemez">
    <title>Редактирование флешкарточки</title>
    <!-- Mobile Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/images/logo.png}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}">

    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/fonts/font-awesome/css/font-awesome.css}">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">

</head>

<body class="no-trans">
<!-- scrollToTop -->
<div class="scrollToTop"><i class="icon-up-open-big"></i></div>

<!-- header start -->
<header class="header fixed clearfix navbar navbar-fixed-top">
    <div class="container">
        <div class="row">
            <div class="col-md-4">

                <!-- header-left start -->
                <div class="header-left">

                    <!-- logo -->
                    <div class="logo smooth-scroll">
                        <a href="/home#banner"><img id="logo" src="/images/logo.png" alt="han yi" style="width: 80px; height: auto"></a>
                    </div>

                    <!-- name-and-slogan -->
                    <div class="logo-section smooth-scroll">
                        <div class="brand"><a href="/home#banner">Han Yi</a></div>
                    </div>

                </div>
                <!-- header-left end -->

            </div>
            <div class="col-md-8">

                <!-- header-right start -->
                <div class="header-right">

                    <!-- main-navigation start -->
                    <div class="main-navigation animated">

                        <!-- navbar start -->
                        <nav class="navbar navbar-default" role="navigation">
                            <div class="container-fluid">

                                <!-- Toggle get grouped for better mobile display -->
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                </div>

                                <!-- Collect the nav links, forms, and other content for toggling -->
                                <div class="collapse navbar-collapse scrollspy smooth-scroll" id="navbar-collapse-1">
                                    <ul class="nav navbar-nav navbar-right">
                                        <li class="active"><a href="/home#banner">Главная</a></li>
                                        <li><a href="/courses-info">Курсы</a></li>
                                        <li><a href="/chat">AI Help</a></li>
                                        <li th:if="${isAuthenticated}">
                                            <a href="/user-account">Личный Кабинет</a>
                                        </li>
                                        <li th:unless="${isAuthenticated}">
                                            <form th:action="@{/signin}" method="get" class="btn-sec">
                                                <button type="submit" class="nav-link p-0 border-0 bg-transparent">Войти</button>
                                            </form>
                                        </li>
                                        <li th:if="${isAuthenticated}">
                                            <form th:action="@{/logout}" method="post" class="btn-sec">
                                                <button type="submit" class="nav-link p-0 border-0 bg-transparent">Выйти</button>
                                            </form>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                        <!-- navbar end -->
                    </div>
                    <!-- main-navigation end -->
                </div>
                <!-- header-right end -->
            </div>
        </div>
    </div>
</header>

<div class="container mt-4">
    <h2 th:text="${flashcard.id() == 0} ? 'Создание новой флешкарточки' : 'Редактирование флешкарточки'"></h2>
    <form th:action="@{/edit-flashcard/process-form}" method="post">
        <input type="hidden" name="id" th:value="${flashcard.id()}"/>

        <div class="mb-3">
            <label class="form-label">Передняя сторона</label>
            <input type="text" class="form-control" name="frontText"
                   th:value="${flashcard.frontText()}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Оборотная сторона</label>
            <input type="text" class="form-control" name="backText"
                   th:value="${flashcard.backText()}" required>
        </div>

        <input type="hidden" name="userId" th:value="${flashcard.userId()}"/>

        <button type="submit" class="btn btn-primary" style="border-radius: 8px; font-weight: 500;">Сохранить</button>
        <a th:href="@{/flashcards}" class="btn btn-secondary" style="border-radius: 8px; font-weight: 500;">Отмена</a>
    </form>
</div>

<script th:src="@{/plugins/jquery.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/plugins/modernizr.js}"></script>
<script th:src="@{/plugins/isotope/isotope.pkgd.min.js}"></script>
<script th:src="@{/plugins/jquery.backstretch.min.js}"></script>
<script th:src="@{/plugins/jquery.appear.js}"></script>
<script th:src="@{/js/custom.js}"></script>

</body>
</html>
