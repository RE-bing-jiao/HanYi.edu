<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:if="${not #strings.isEmpty(error)}" id="errorAlert" class="error-alert">
    <span th:text="${error}"></span>
    <button type="button" class="error-alert-close-btn" onclick="document.getElementById('errorAlert').remove()">
        &times;
    </button>
</div>

<div class="container d-flex justify-content-center align-items-center pt-5">
    <div class="row justify-content-center w-100">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header">
                    <h3 class="text-center">Sign up</h3>
                </div>
                <div class="card-body text-start">
                    <form th:action="@{/api/auth/signup}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Юзернейм</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Роль</label>
                            <label>
                                <select class="form-select" name="role">
                                    <option value="STUDENT">Student</option>
                                    <option value="TEACHER">Teacher</option>
                                </select>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" style="border-radius: 8px; font-weight: 500;">Зарегистрироваться</button>
                        <div class="mt-3 text-center">
                            Уже есть аккаунт? <a href="/signin">Войти</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
