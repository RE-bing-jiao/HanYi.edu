<!DOCTYPE html>
<html lang="en" class="ie9">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Responsive HTML5 Template">
    <meta name="author" content="webthemez">
    <title>Карточки</title>
    <!-- Mobile Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/images/logo.png}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}">

    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/fonts/font-awesome/css/font-awesome.css}">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/animations.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">

    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
<header class="header1 fixed clearfix navbar navbar-fixed-top">
    <div class="container">
        <div class="row">
            <div class="col-md-4">

                <!-- header-left start -->
                <div class="header-left">

                    <!-- logo -->
                    <div class="logo smooth-scroll">
                        <a href="#banner"><img id="logo" src="/images/logo.png" alt="han yi" style="width: 80px; height: auto"></a>
                    </div>

                    <!-- name-and-slogan -->
                    <div class="logo-section smooth-scroll">
                        <div class="brand"><a href="#banner">Han Yi</a></div>
                    </div>

                </div>
                <!-- header-left end -->

            </div>
            <div class="col-md-8">

                <!-- header-right start -->
                <div class="header-right">

                    <!-- main-navigation start -->
                    <div class="main-navigation animated">

                        <!-- navbar start -->
                        <nav class="navbar navbar-default" role="navigation">
                            <div class="container-fluid">

                                <!-- Toggle get grouped for better mobile display -->
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                </div>

                                <!-- Collect the nav links, forms, and other content for toggling -->
                                <div class="collapse navbar-collapse scrollspy smooth-scroll" id="navbar-collapse-1">
                                    <ul class="nav navbar-nav navbar-right">
                                        <li class="active"><a href="/home#banner">Главная</a></li>
                                        <li><a href="/courses-info">Курсы</a></li>
                                        <li><a href="/chat">AI Help</a></li>
                                        <li th:if="${isAuthenticated}">
                                            <a href="/courses">Мои курсы</a>
                                        </li>
                                        <li th:unless="${isAuthenticated}">
                                            <form th:action="@{/signin}" method="get" class="btn-sec">
                                                <button type="submit" class="nav-link p-0 border-0 bg-transparent">Войти</button>
                                            </form>
                                        </li>
                                        <li th:if="${isAuthenticated}">
                                            <form th:action="@{/logout}" method="post" class="btn-sec">
                                                <button type="submit" class="nav-link p-0 border-0 bg-transparent">Выйти</button>
                                            </form>
                                        </li>
                                    </ul>
                                </div>

                            </div>
                        </nav>
                        <!-- navbar end -->

                    </div>
                    <!-- main-navigation end -->

                </div>
                <!-- header-right end -->

            </div>
        </div>
    </div>
</header>

<div class="container" style="margin-top: 50px;">

    <h1>Мои флешкарточки</h1>

    <div th:if="${not #strings.isEmpty(error)}" id="errorAlert" class="error-alert">
        <span th:text="${error}"></span>
        <button type="button" class="error-alert-close-btn" onclick="document.getElementById('errorAlert').remove()">
            &times;
        </button>
    </div>

    <div class="d-flex justify-content-between mb-4">
        <a th:href="@{/edit-flashcard/new}" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Создать новую
        </a>
        <div class="btn-group">
            <a th:href="@{/flashcards(sort='asc')}" class="btn btn-outline-primary">
                <i class="bi bi-sort-up"></i> Сначала старые
            </a>
            <a th:href="@{/flashcards(sort='desc')}" class="btn btn-outline-primary">
                <i class="bi bi-sort-down"></i> Сначала новые
            </a>
        </div>
    </div>
    <div th:if="${#lists.isEmpty(flashcards)}" class="alert alert-info">
        У вас пока нет флешкарточек
    </div>

    <div class="row">
        <div class="col-xs-4 col-sm-2 col-md-2" th:each="card : ${flashcards}">
            <div class="card-flip-container">
                <div class="card-flip" onclick="this.classList.toggle('flipped')">
                    <div class="card-flip-inner">
                        <div class="card-flip-front">
                            <div class="card-body">
                                <h3 class="card-title" th:text="${card.frontText()}"></h3>
                            </div>
                        </div>
                        <div class="card-flip-back">
                            <div class="card-body">
                                <h4 class="card-subtitle mb-2">Ответ:</h4>
                                <p class="card-text" th:text="${card.backText()}"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-actions">
                    <a th:href="@{'/edit-flashcard/' + ${card.id()}}" class="btn btn-warning btn-sm">
                        <i class="bi bi-pencil"></i> Изменить
                    </a>
                    <form th:action="@{'/flashcards/delete/' + ${card.id()}}" method="post" class="d-inline">
                        <input type="hidden" name="_method" value="delete"/>
                        <button type="submit" class="btn btn-danger btn-sm" style="border-radius: 8px; font-weight: 500;" onclick="return confirm('Удалить карточку?')">
                            <i class="bi bi-trash"></i> Удалить
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/plugins/jquery.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/plugins/modernizr.js}"></script>
<script th:src="@{/plugins/isotope/isotope.pkgd.min.js}"></script>
<script th:src="@{/plugins/jquery.backstretch.min.js}"></script>
<script th:src="@{/plugins/jquery.appear.js}"></script>
<script th:src="@{/js/custom.js}"></script>

</body>
</html>
